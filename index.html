<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <main id="main">
    <body background="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v397-aum-27-leaf_2.jpg?auto=format&bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=2500&s=758c61fb5f8c3cdf1a2b966775c63072">
      <h1 id="title">Your Favorite Things</h1>
      <p id="description">A survey about the things that make you happy</p>
      <form id="survey-form" action="/submit">
        <fieldset id="fieldset">
          <label id="name-label" for="name">Name
            <input id="name" type="text" name="fullname" required placeholder="ex. Kareena Gentry"></input>
          </label>
          <label id="email-label" for="label">Email
            <input id="email"type="email" name="email" required placeholder="ex. kareenagentry@gmail.com"></input>
          </label>
          <label id="number-label" for="number">Age
            <input id="number" type="number" name="number" min="1" max="100" required placeholder="ex. 18"></input>
          </label>
          <label id="dessert" for="dropdown"> Favorite Dessert
            <select id="dropdown">
              <option>Cake</option>
              <option>Ice cream</option>
              <option>Cookies</option>
            </select>
          </label>
          <h1 id="color">What is your favorite color</h1>
          <label> blue
            <input type="radio" value="blue" name="color"/>
          </label>
          <label> yellow
            <input type="radio" value="red" name="color"/>
          </label>
          <label> green
            <input type="radio" value="green" name="color"/>
          </label>
          <h1 id="animal">What is your favorite animal</h1>
          <label> dog
            <input type="checkbox" value="dog" name="animal"/>
          </label>
          <label> cat
            <input type="checkbox" value="cat" name="animal"/>
          </label>
          <label> horse
            <input type="checkbox" value="bird" name="animal"/>
          </label>
          <label> comments
            <textarea id="comments" name="comments"></textarea>
          </label>
          <div class="centered-button">
            <button type="submit" id="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </body>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
</html>
